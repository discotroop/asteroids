<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    
    <canvas id="gameCanvas" width="700" height="500"></canvas>

    <script>
    
    // frames per second
    const FPS = 30;
    // ship height in pixels
    const ShipSize = 30;
    // turn speed in degrees per sec.
    const turnSpeed = 360 
    // base thrust - acceleration in pixels per sec.
    const shipThrust = 5;
    // friction
    const friction = 0.7;
    const RoidsNum = 3; // starting roids number
    const RoidSpeed = 50; // max speed in pixels per second. 
    const RoidSize = 100; // starting asteroids size in pixels
    const RoidsVert = 10; // average number of vertices on each asteroid
    const RoidsJag = 0.4 // jaggedness of asteroids. 

    /** @type {HTMLCanvasElement} */
    var canv = document.getElementById("gameCanvas");
    var context = canv.getContext("2d");

    var ship = {
        x: canv.width / 2,
        y: canv.height / 2,
        r: ShipSize / 2,
        a: 90 / 180 * Math.PI, // convert to radians
        rot: 0,
        thrusting: false,
        thrust: {
            x: 0,
            y: 0
        }
    }

    // set up asteroids
    var roids = [];
    createAsteroidBelt();    // set event handlers

    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    //set up game loop
    setInterval(update, 1000 / FPS);

    function createAsteroidBelt() {
        roids = [];
        for (let i = 0; i < RoidsNum; i++) {
            do {
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
            } while (distBetweenPoints(ship.x, ship.y, x, y) < RoidSize * 2 + ship.r);
            roids.push(newAsteroid(x, y));
        }
    }

    function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

    function keyDown(/** @type {@keyboardEvent} */ ev) {
        switch(ev.keyCode) {
            case 37: //left
            ship.rot = turnSpeed / 180 * Math.PI / FPS;
            break;
            case 38: // up
            ship.thrusting = true;
            break;
            case 39: // right
            ship.rot = -turnSpeed / 180 * Math.PI / FPS;
            break;
            case 40: // down
            break;
        }
    }
    function keyUp(/** @type {@keyboardEvent} */ ev) {
        switch(ev.keyCode) {
            case 37: //left stop rotating
            ship.rot = 0;
            break;
            case 38: // stop up
            ship.thrusting = false;
            break;
            case 39: // right stop rotating
            ship.rot = 0;
            break;
            case 40: // down
            break;
        }
    }
    function newAsteroid(x, y) {
        var roid = {
            x: x,
            y: y,
            xVelocity: Math.random() * RoidSpeed / FPS * (Math.random() < 0.5 ? 1: -1),
            yVelocity: Math.random() * RoidSpeed / FPS * (Math.random() < 0.5 ? 1: -1),
            r: RoidSize / 2,
            a: Math.random() * Math.PI * 2, // angle in radians
            vert: Math.floor(Math.random() * (RoidsVert + 1) + RoidsVert / 2),
            offs: [], 
        };
        // create vertice offset array;
        for (let i = 0; i < roid.vert; i++) {
            roid.offs.push(Math.random() * RoidsJag * 2 + 1 - RoidsJag);
        }
        return roid;
    }

    function update() {
        // draw space
        context.fillstyle = "black";
        context.fillRect(0, 0, canv.width, canv.height);

        // thrust ship
        if (ship.thrusting) {
            ship.thrust.x += shipThrust * Math.cos(ship.a) / FPS ;
            ship.thrust.y -= shipThrust * Math.sin(ship.a) / FPS ;

            // context.fillstyle is a problem
            context.strokeStyle = "yellow";
            context.lineWidth = ShipSize / 20;
            context.beginPath();
            context.moveTo( //rear left 
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            context.lineTo(
                ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
            );
            context.lineTo(
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            ); 
            context.closePath();
            context.fill();
            context.stroke();
        } else {
            ship.thrust.x -= friction * ship.thrust.x / FPS;
            ship.thrust.y -= friction * ship.thrust.y / FPS;
        }

        // draw triangular ship
        context.strokeStyle = "white";
        context.lineWidth = ShipSize / 20;
        context.beginPath();
        context.moveTo(
            // trig
            ship.x + ship.r * Math.cos(ship.a),
            ship.y - ship.r * Math.sin(ship.a),
        );
        context.lineTo(
            // rear left of ship
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
        );
        context.lineTo(
            // rear right of ship
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
        ); 
        context.closePath();
        context.stroke();

        // draw asteroids 
        context.strokeStyle = "slategrey";
        context.lineWidth = ShipSize / 20;
        var x, y, r, a, vert, offs;
        for (let i = 0; i < roids.length; i++) {
            // get properties
            x = roids[i].x;
            y = roids[i].y; 
            r = roids[i].r;
            a = roids[i].a;
            vert = roids[i].vert;
            offs = roids[i].offs;

            // draw path
            context.beginPath();
            context.moveTo(
                x + r * offs[0] * Math.cos(a),
                y + r * offs[0] * Math.sin(a)
            ) 

            // draw polygon
            for (let j = 1; j < vert; j++) {
                context.lineTo(
                    x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                    y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                )
            }
            context.closePath();
            context.stroke();

            // move asteroid

            // handle edge of screen

        }
        // rotate ship
        ship.a += ship.rot;

        // move ship
        ship.x += ship.thrust.x;
        ship.y += ship.thrust.y;

        // handle edge of screen
        if (ship.x < 0 - ship.r) {
            ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
            ship.x = 0 - ship.r;
        }
        if (ship.y < 0 - ship.r) {
            ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
            ship.y = 0 - ship.r;
        }
        

        // center dot ? // come back to this

    }
    
    </script>
</body>

</html>
